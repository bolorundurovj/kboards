<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="has-gradient-text app-name">Kanban</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">{{board.name}}</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">
            {{column.name}}
          </div>

          <div class="tasks-container" cdkDropList [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let task of column.tasks; let i=index" cdkDrag>
              {{task}}
            </div>
          </div>
        </div>
